# Vector similarity threshold (0.0 to 1.0)
vector.similarity.threshold=0.95

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Context-aware embeddings configuration
embeddings.model.name=sentence-transformers/all-MiniLM-L6-v2
embeddings.context.enabled=false
embeddings.hybrid.static-weight=0.3
embeddings.hybrid.context-weight=0.7
embeddings.cache.enabled=true

# Logging configuration
logging.level.com.vectorForJ.service.impl.ContextAwareEmbeddingServiceImpl=DEBUG
logging.level.com.vectorForJ.service.impl.DocumentProcessingServiceImpl=DEBUG 